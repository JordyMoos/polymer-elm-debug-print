<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="elm-debug-print">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `elm-debug-print`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ElmDebugPrint extends Polymer.Element {
      static get is() { return 'elm-debug-print'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'elm-debug-print'
          }
        };
      }
    }

    window.customElements.define(ElmDebugPrint.is, ElmDebugPrint);
  </script>
</dom-module>
